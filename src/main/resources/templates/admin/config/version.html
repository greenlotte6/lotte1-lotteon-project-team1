<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>환경설정 > 버전관리</title>
  <link rel="stylesheet" th:href="@{/style/init.css}"/>
  <link rel="stylesheet" th:href="@{/style/admin/index.css}"/>
  <link rel="stylesheet" th:href="@{/style/common/admin/header.css}"/>
  <link rel="stylesheet" th:href="@{/style/common/admin/footer.css}"/>
  <link rel="stylesheet" th:href="@{/style/common/admin/aside.css}"/>
  <link rel="stylesheet" th:href="@{/style/common/admin/content.css}"/>
  <link rel="stylesheet" th:href="@{/style/common/pagination.css}"/>
  <link rel="stylesheet" th:href="@{/style/admin/config/version.css}"/>
  <link
      rel="icon"
      href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-32.png"
  />
  <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"
  />
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      crossorigin="anonymous"
  ></script>
  <script th:src="@{/js/admin/config/aside-drop.js}"></script>
  <script th:src="@{/js/admin/config/version.js}"></script>
</head>
<body>
<div id="wrapper">
  <th:block th:insert="~{/common/admin/header}"></th:block>
  <main>
    <th:block th:insert="~{/common/admin/aside}"></th:block>
    <section id="content-area">
      <div class="content-area-title">
        <h3>버전관리</h3>
        <span>
              <a href="#">HOME&nbsp;>&nbsp; </a>
              <a href="#">환경설정&nbsp;>&nbsp;</a>
              <a href="#">버전관리</a>
            </span>
      </div>
      <div class="content">
        <div class="content-title">
          <h3>버전목록</h3>
        </div>
        <p class="desc">사이트 버전 목록입니다</p>
        <table class="versions">
          <tr>
            <th>
              <input type="checkbox" onclick="return false;"/>
            </th>
            <th>번호</th>
            <th>버전</th>
            <th>작성자</th>
            <th>등록일시</th>
            <th>변경내역</th>
          </tr>
          <tr>
            <td>
              <input type="checkbox"/>
            </td>
            <td>1</td>
            <td>0.0.1-SNAPSHOT</td>
            <td>chhak0503</td>
            <td>2025.04.15 10:28:31</td>
            <td>
              <button class="version-detail-btn">상세</button>
            </td>
          </tr>
        </table>
        <div class="crud-btn-area">
          <button class="enroll-btn delete-btn">선택삭제</button>
          <button class="enroll-btn register-btn">배너등록</button>
        </div>
        <div class="version-detail" title="버전확인" style="display: none">
          <table>
            <tbody>
            <tr>
              <th>버전</th>
              <td>0.0.1-SNAPSHOT</td>
            </tr>
            <tr>
              <th>변경내역</th>
              <td>
                <ul>
                  <li>- 프로젝트 생성 및 전체 구조 설계</li>
                  <li>- 회원가입 아이디 중복체크 완료</li>
                  <li>- 관리자 상품 등록 완료</li>
                  <li>- 쇼핑몰 메인 및 개별 페이지 링크 작업</li>
                  <li>- 개발을 위한 제반 사항 처리</li>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>
          <button class="green-btn close-btn">닫기</button>
        </div>
        <div
            class="version-registry"
            title="버전확인"
            style="display: none"
        >
          <table>
            <tbody>
            <tr>
              <th>버전</th>
              <td>
                <input type="text" placeholder="버전을 입력하세요"/>
              </td>
            </tr>
            <tr>
              <th>변경내역</th>
              <td>
                      <textarea
                          name="change-detail"
                          id="version-change-detail"
                          placeholder="변경내역을 입력하세요"
                      ></textarea>
              </td>
            </tr>
            </tbody>
          </table>
          <button class="green-btn submit-btn">등록하기</button>
        </div>
      </div>
    </section>
  </main>
  <th:block th:insert="~{/common/pagination}"></th:block>
  <th:block th:insert="~{/common/admin/footer}"></th:block>
</div>
</body>
</html>
