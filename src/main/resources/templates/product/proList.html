<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>롯데ON</title>
    <link rel="stylesheet" href="/style/init.css" />
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/common/header.css" />
    <link rel="stylesheet" href="/style/common/footer.css" />
    <link rel="stylesheet" href="/style/common/pagination.css" />
    <link rel="stylesheet" href="/style/product/proList.css">
    <link rel="stylesheet" href="/style/product/mainheader.css">
    <link rel="stylesheet" href="/style/product/aside.css">
    <link
      rel="icon"
      href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-32.png"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="/js/common/header.js"></script>
    <script src="/js/common/footer.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <th:block th:insert="~{/common/header}"></th:block>
      <th:block th:insert="~{/_menu}"></th:block>

      <main>
         <div class="main">
         <th:block th:insert="~{/product/_side1}"></th:block>

            
            <article class="article-body">
              <div class="article-header">
                <div class="main-heder">
                    <p>상품 목록</p>
                    <ul>
                        <li>HOME > </li>
                        <li>패션 · 의류 · 뷰티 > </li>
                        <li>남성의류</li>
                    </ul>
                </div>

                <div class="main-heder2">
                    <ul>
                        <li>판매많은순 | </li>
                        <li>낮은가격순 | </li>
                        <li>높은가격순 | </li>
                        <li>평점높은순 | </li>
                        <li>후기많은순 | </li>
                        <li>최근등록순</li>
                    </ul>
                </div>
             </div>

                <div class="grid" th:each="products : ${products}">
                    <a th:href="@{/product/detail(id=${products.id})}" class="product">
                        <div class="grid-img">
                            <img th:src="@{/proDetail-img/img5.png}" alt="이미지">
                        </div>

                        <div class="icon">
                            <button><i class="fa-regular fa-heart" id="heart"></i></button>
                            <button><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                        
                        <div class="Protitle">
                            <span>[[${products.getCompany()}]]</span>
                            <span>[[${products.getName()}]]</span>
                        </div>

                        <div class="Proprice">
                            <del>[[${products.getPrice()}]]원</del>
                        </div>
                        <div class="sela-price">
                            <span class="sale">[[${products.getDiscountRate()}]]%</span>
                            <span th:text="${products.getPrice() - (products.getPrice()/100) * products.getDiscountRate() + '원'}"></span>
                        </div>
                        <div class="rank">
                            <i class="fa-solid fa-star"></i>
                            <span>5.0 |</span>
                            <span>리뷰 1</span>
                        </div>

                        <div class="free">
                            <span>무료배송</span>
                        </div>
                    </a>
                </div>

            </article>

        </div>
          <th:block th:insert="~{/common/pagination}"></th:block>
         </main>

        <th:block th:insert="~{/common/footer}"></th:block>

    </div>
  </body>
</html>
