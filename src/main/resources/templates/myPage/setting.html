<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>롯데ON</title>
    <link rel="stylesheet" href="/style/init.css" />
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/common/header.css" />
    <link rel="stylesheet" href="/style/common/footer.css" />
    <link rel="stylesheet" href="/static//style/common/pagination.css" />
    <link rel="stylesheet" href="/style/common/myPage/setting.css">
    <link rel="stylesheet" href="/style/common/myPage/myPagehead.css">
    <link rel="stylesheet" href="/style/common/myPage/myPageSide.css">
    <link
      rel="icon"
      href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-32.png"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="/js/common/header.js"></script>
    <script src="/js/common/footer.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrapper">
        <th:block th:insert="~{/common/header}"></th:block>
        <th:block th:insert="~{/_menu}"></th:block>

      <main>

        <header class="myShopping-info">
            <div class="header-title">
                <p>나의 쇼핑정보</p>
            </div>

            <ul class="item-list">
                <li>
                    <p>주문</p>
                    <p>2</p>
                </li>

                <li>
                    <p>쿠폰</p>
                    <p>1</p>
                </li>

                <li>
                    <p>포인트</p>
                    <p>1,000</p>
                </li>

                <li>
                    <p>문의</p>
                    <p>1</p>
                </li>
            </ul>
        </header>

        <div class="body-wrap">
            <th:block th:insert="~{/myPage/sidebar}"></th:block>
            
            <div class="content-box">
                <div class="event-img">
                    <img src="/proDetail-img/advertisement.jpg" alt="광고 이미지">
                </div>

                <div class="all-orderList">
                    <div class="list-head">
                        <p>나의설정</p>
                    </div>


                    <form name="formRegister" action="" method="post">
                        <table style="border-collapse: collapse;">
                            <tr>
                                <th>사용자 ID</th>
                                <td>
                                    <input type="text" name="uid" value="chh***" readonly maxlength="10" style="border: none;">
                                    <span class="uidResult"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>비밀번호</th>
                                <td>
                                    <button id="btnChangepass" type="button">비밀번호 수정</button>
                                    
                                    <span class="passResult"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>이름</th>
                                <td>
                                    <input type="text" name="name" value="김*학" readonly style="border: none;">
                                    <span class="nameResult"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>생년월일</th>
                                <td>
                                    <input type="text" name="birth" value="1983년 05월 03일" readonly style="border: none;">
                                    <span class="birthResult"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>휴대폰</th>
                                <td>
                                    <input type="text" name="hp" value="010-1234-5678"  maxlength="13">
                                    <button id="btnSendHp" type="button">수정하기</button>
                                    <span class="hpResult"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td>
                                    <input type="email" name="email" value="chhak0503@naver.com"/>
                                    <button id="btnSendEmail" type="button">수정하기</button>
                                    <span class="emailResult"></span>
                                    <div class="auth" style="display: none">
                                        <input type="text" name="auth" placeholder="인증번호 입력"/>
                                        <button id="btnAuthEmail" type="button">확인</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td>
                                    <input type="text" id="zip" name="zip" placeholder="우편번호"/>
                                    <button type="button" onclick="postcode()">우편번호 찾기</button><br>
                                    <input type="text" id="addr1" name="addr1" placeholder="주소 검색"/><br>
                                    <input type="text" id="addr2" name="addr2" placeholder="상세주소 입력"/>
                                </td>
                            </tr>
                            <tr>
                                <th>탈퇴</th>
                                <td>
                                    <button id="btnWithdraw" type="button" class="withdraw">탈퇴하기</button>
                                    
                                    <span class="WithdrawResult"></span>
                                </td>
                            </tr>
                            
                        </table>
    
                        <button class="agree-button"">수정하기</button>
                    </form>
                    
                   

                </div>
            </div>
            

        </div>

      </main>

        <th:block th:insert="~{/common/footer}"></th:block>
    </div>
  </body>
</html>
