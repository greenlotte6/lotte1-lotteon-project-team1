<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모달 예시</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
    }

    /* 모달 배경 */
    .modal-overlay {
      display: none; /* 처음엔 숨김 */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    /* 모달 내용 */
    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* 닫기 버튼 */
    .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* 열기 버튼 */
    .open-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="open-btn" onclick="openModal()">모달 열기</button>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h2>모달 제목</h2>
      <p>이곳은 모달 창 내용입니다.</p>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modalOverlay").style.display = "flex";
    }

    function closeModal(e) {
      document.getElementById("modalOverlay").style.display = "none";
    }
  </script>

</body>
</html>
