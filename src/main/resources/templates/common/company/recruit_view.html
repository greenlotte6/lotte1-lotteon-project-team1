<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>채용 공지사항</title>


</head>
<body>
<div id="wrapper">
  <th:block th:insert="~{/common/admin/header}"></th:block>
  <main>
    <th:block th:insert="~{/common/admin/aside}"></th:block>
    <section id="content-area">
      <div class="content-area-title">
        <h3>공지사항 보기</h3>
        <span>
              <a href="#">HOME&nbsp;>&nbsp;</a>
              <a href="#">고객센터&nbsp;>&nbsp;</a>
              <a href="#">공지사항</a>
            </span>
      </div>
      <div class="content">
        <table class="post-form-table">
          <tbody>
          <tr>
            <th>유형</th>
            <td><input type="text" style="border: none" name="subtype_name" th:value="${noticeDTO.subtype_name}" readonly/></td>
          </tr>
          <tr>
            <th>제목</th>
            <td><input type="text" name="title" style="border: none" th:value="${noticeDTO.title}" readonly/></td>
          </tr>
          <tr>
            <th>내용</th>
            <td>
              <textarea name="content" style="border: none" id="notice-content" readonly>[[${noticeDTO.content}]]</textarea>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="crud-btn-area">
          <a class="enroll-btn delete-btn" th:href="@{/admin/cs/notice/delete(id=${noticeDTO.id})}">삭제</a>
          <a class="enroll-btn delete-btn" th:href="@{/admin/cs/notice/modify(id=${noticeDTO.id})}">수정</a>
          <a class="enroll-btn register-btn" th:href="@{/admin/cs/notice/notice}">목록</a>
        </div>
      </div>
    </section>
  </main>
  <th:block th:insert="~{/common/admin/footer}"></th:block>
</div>
</body>
</html>
